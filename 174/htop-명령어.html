                  <p data-ke-size="size16">htop 명령어</p>
                  <p data-ke-size="size16">&nbsp;</p>
                  <p data-ke-size="size16">
                    설명 : 현재 프로세스 상태를 보기위한 명령어. 기본 명령어는
                    아니고 패키지를 따로 설치해야 한다.
                  </p>
                  <p data-ke-size="size16">&nbsp;</p>
                  <p data-ke-size="size16">Linux 계열</p>
                  <p data-ke-size="size16">root@~#&nbsp;yum install htop</p>
                  <p data-ke-size="size16">&nbsp;</p>
                  <p data-ke-size="size16">unix 계열</p>
                  <p data-ke-size="size16">root@~# apt-get install htop</p>
                  <p data-ke-size="size16">&nbsp;</p>
                  <p data-ke-size="size16">&nbsp;</p>
                  <p data-ke-size="size16">
                    메모리, CPU 프로세스 등을 한눈에 확인이 가능하다. ( shift +
                    h , t : 트리구조 보기 )
                  </p>
                  <p data-ke-size="size16">root@~# htop</p>
